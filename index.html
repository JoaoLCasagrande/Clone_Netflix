<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--Responsive-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>GameFlix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">GameFlix</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Aventura</a>
          <a href="#">Terror</a>
          <a href="#">Fantasia</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <img src="img/Assassins Titulo.png" alt="" class="titulo">
          <p class="descricao">
            Desmond Miles é treinado por meio de lembranças de seu antepassado,
            Ezio Auditore, um Assassino que luta contra os Templários na Itália
            Renascentista.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
                <i class="fas fa-play"></i>
                Jogar Agora
            </button>
            <button role="button" class="botao">
                <i class="fas fa-info"></i>
                Mais Informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/Dante.jpg" alt="Imagem Do Jogo Dante's Inferno">
        </div>

        <div class="item">
          <img class="box-filme" src="img/BO 2.jpg" alt="Imagem Do Jogo Call Of Duty: Black Ops II">
        </div>

        <div class="item">
          <img class="box-filme" src="img/RE4.jpg" alt="Imagem Do Jogo Resident Evil 4">
        </div>

        <div class="item">
          <img class="box-filme" src="img/Halo.jpg" alt="Imagem Do Jogo Halo:4">
        </div>

        <div class="item">
          <img class="box-filme" src="img/Skate.jpg" alt="Imagem Do Jogo Skate:3">
        </div>

        <div class="item">
          <img class="box-filme" src="img/Dante.png" alt="Imagem Do Jogo Dante's Inferno">
        </div>

        <div class="item">
          <img class="box-filme" src="img/Dante.png" alt="Imagem Do Jogo Dante's Inferno">
        </div>

        <div class="item">
          <img class="box-filme" src="img/Dante.png" alt="Imagem Do Jogo Dante's Inferno">
        </div>

        <div class="item">
          <img class="box-filme" src="img/Dante.png" alt="Imagem Do Jogo Dante's Inferno">
        </div>

        <div class="item">
          <img class="box-filme" src="img/Dante.png" alt="Imagem Do Jogo Dante's Inferno">
        </div>

      </div>
    </div>

    <script src="https://kit.fontawesome.com/b56edd13e9.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
