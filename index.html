<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>BookFlix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">BookFlix</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h2 class="titulo">Assassins Creed</h2>
          <p class="descricao">
            Desmond Miles é treinado por meio de lembranças de seu antepassado,
            Ezio Auditore, um Assassino que luta contra os Templários na Itália
            Renascentista.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
                <i class="fas fa-play"></i>
                Assistir Agora
            </button>
            <button role="button" class="botao">
                <i class="fas fa-info"></i>
                Mais Informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/b56edd13e9.js"></script>

  </body>
</html>
